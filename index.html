<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOther.me - Know Yourself</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <!-- Hero section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="particles"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 id="typingText"></h1>
                    <p class="subheadline">Discover your digital twin and predict your future behavior with AI.</p>
                    <a href="#waitlist" class="cta-button">
                        <span class="button-text">Join Waitlist</span>
                        <span class="button-glow"></span>
                    </a>
                </div>
                <div class="hero-visual">
                    <div class="silhouette-container">
                        <div class="avatar-particles"></div>
                        <div class="human-silhouette">
                            <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                                <path class="silhouette-path" d="M50,20 C70,20 80,40 80,60 C80,80 70,100 50,100 C30,100 20,80 20,60 C20,40 30,20 50,20 Z M30,120 L70,120 L70,180 L30,180 Z"/>
                            </svg>
                        </div>
                        <div class="particle-trail"></div>
                    </div>
                    <div class="data-preview">
                        <div class="preview-chart"></div>
                        <div class="preview-stats"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features section -->
    <section class="features">
        <div class="container">
            <div class="features-visualization">
                <div class="dna-helix">
                    <!-- DNA helix SVG will be added dynamically -->
                </div>
                <div class="feature-descriptions">
                    <!-- Feature descriptions will be added dynamically -->
                </div>
            </div>
            <div class="features-grid-mobile">
                <!-- Mobile feature cards will be added dynamically -->
            </div>
        </div>
    </section>

    <!-- Demo section -->
    <section class="demo">
        <div class="container">
            <div class="video-container">
                <div class="video-placeholder">
                    <div class="play-button"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Testimonials section -->
    <section class="testimonials">
        <div class="container">
            <div class="testimonial-carousel">
                <!-- Testimonials will be added dynamically -->
            </div>
        </div>
    </section>

    <!-- Waitlist section -->
    <section class="waitlist" id="waitlist">
        <div class="container">
            <form class="waitlist-form" id="waitlistForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="cta-button">
                    <span class="button-text">Join Waitlist</span>
                    <span class="button-glow"></span>
                </button>
            </form>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
